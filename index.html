<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hush | Encrypted Whispers</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/hush.png" type="image/x-icon">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.02); --border: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Inter', sans-serif; background: #050508; color: #f1f5f9; overflow-x: hidden; min-height: 100vh; display: flex; flex-direction: column; }
        .serif { font-family: 'Playfair Display', serif; }
        #particles-js { position: fixed; inset: 0; z-index: 0; background: radial-gradient(circle at 50% 50%, #11101d 0%, #050508 100%); }
        .nav-pill { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid var(--border); z-index: 100; }
        .glass-card { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.7); }
        .input-base { background: rgba(0, 0, 0, 0.3); border: 1px solid var(--border); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); appearance: none; }
        .input-base:focus { border-color: #6366f1; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 25px rgba(99, 102, 241, 0.1); }
        .toast { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(1rem); } to { opacity: 1; transform: translateY(0); } }
        .btn-premium { background: #6366f1; transition: all 0.3s ease; box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.5); }
        @media (max-width: 640px) { .glass-card { border-radius: 2rem; padding: 1.5rem !important; margin: 0 0.5rem; } h1 { font-size: 1.75rem !important; } }
    </style>
</head>
<body class="min-h-screen">
    <div id="particles-js"></div>

    <div class="fixed top-6 md:top-8 left-0 w-full px-4 md:px-6 flex justify-center z-[100]">
        <nav class="nav-pill w-full max-w-xl rounded-2xl flex items-center justify-between h-14 md:h-16 px-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg"><img src="assets/hush.png" alt="Logo" class="w-5 h-5 rounded-md"></div>
                <div class="flex flex-col"><span class="serif italic text-base md:text-lg leading-none">Hush</span><span class="text-[7px] md:text-[8px] uppercase tracking-widest text-indigo-400 font-bold">Encrypted</span></div>
            </div>
            <div class="flex items-center gap-2">
                <div class="hidden sm:flex items-center px-2 py-1 rounded-full bg-white/5 border border-white/5 text-[7px] md:text-[9px] uppercase tracking-widest text-slate-400 font-bold"><span class="w-1 h-1 rounded-full bg-emerald-500 animate-pulse mr-1.5"></span> beta v1.0</div>
                <a href="https://github.com/elitsuv/hush" target="_blank" class="p-2 rounded-xl bg-white/5 border border-white/5 hover:bg-white/10 transition-all group"><i data-lucide="github" class="w-4 h-4 text-slate-400 group-hover:text-white"></i></a>
            </div>
        </nav>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4 pt-32 pb-12 gap-6">
        <div class="w-full max-w-xl glass-card p-6 md:p-14 relative overflow-hidden">
            <header class="text-center mb-8">
                <h1 class="serif text-3xl md:text-5xl italic tracking-tighter mb-2">Compose a Whisper</h1>
                <p class="text-slate-500 font-light text-[9px] md:text-xs tracking-[0.2em] uppercase opacity-70">Privately Decrypted Locally</p>
            </header>

            <div class="space-y-6">
                <div class="p-4 rounded-2xl bg-indigo-500/5 border border-indigo-500/10 flex items-start gap-3">
                    <input type="checkbox" id="consent" class="mt-1 w-4 h-4 rounded border-white/10 bg-transparent text-indigo-600 focus:ring-0">
                    <label for="consent" class="text-[10px] md:text-[11px] text-slate-400 leading-relaxed cursor-pointer select-none">I acknowledge that Hush is a stateless protocol. Messages are never stored on a server and exist only within the generated URL. If the link is lost, the content is permanently unrecoverable.</label>
                </div>

                <div id="formContent" class="space-y-4 opacity-30 pointer-events-none transition-all duration-700">
                    <textarea id="messageInput" placeholder="Write your secret here..." class="w-full h-32 md:h-40 p-5 rounded-2xl input-base text-sm md:text-base font-light resize-none focus:outline-none"></textarea>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <div class="relative"><i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-600"></i><input id="senderInput" type="text" placeholder="Your Name" class="w-full pl-11 pr-4 py-3.5 rounded-xl input-base text-sm focus:outline-none"></div>
                        <button id="generateBtn" class="w-full btn-premium py-3.5 rounded-xl font-bold text-[9px] uppercase tracking-[0.2em] flex items-center justify-center gap-2"><span>Unveil Whisper</span><i data-lucide="sparkles" class="w-4 h-4"></i></button>
                    </div>
                </div>

                <div id="resultArea" class="hidden space-y-4 pt-2">
                    <div class="h-px bg-white/10 w-full"></div>
                    <div class="relative"><input id="finalUrl" type="text" readonly class="w-full bg-black/40 border border-indigo-500/30 rounded-xl p-4 pr-12 text-[10px] md:text-xs text-indigo-200 font-mono"><button id="copyBtn" class="absolute right-4 top-1/2 -translate-y-1/2 p-2 text-slate-400"><i data-lucide="copy" class="w-4 h-4"></i></button></div>
                    <button id="shareBtn" class="w-full py-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-[9px] font-bold uppercase tracking-widest flex items-center justify-center gap-3"><i data-lucide="send" class="w-4 h-4"></i> Send Message</button>
                </div>
            </div>
        </div>

        <a href="msg.html" class="w-full max-w-xl p-6 rounded-[2rem] glass-card border-dashed border-white/5 hover:border-indigo-500/30 transition-all group flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center group-hover:bg-indigo-500/10 transition-colors"><i data-lucide="eye" class="w-5 h-5 text-slate-500 group-hover:text-indigo-400"></i></div>
                <div>
                    <h3 class="text-[11px] font-bold uppercase tracking-widest text-slate-300">Got a Hush?</h3>
                    <p class="text-[9px] text-slate-500 uppercase tracking-tighter">Enter a link to reveal the whisper</p>
                </div>
            </div>
            <i data-lucide="chevron-right" class="w-4 h-4 text-slate-600 group-hover:translate-x-1 transition-transform"></i>
        </a>
    </main>

    <footer class="p-8 text-center mt-auto relative z-10"><p class="text-[9px] uppercase tracking-[0.4em] text-slate-600 font-medium">Hush &bull; <span class="text-indigo-400/80 italic">elitsuv</span></p></footer>
    <div id="notification-container" class="fixed bottom-4 right-4 left-4 md:left-auto md:bottom-8 md:right-8 z-[200] flex flex-col gap-2 items-center md:items-end"></div>

    <script>
        lucide.createIcons();
        particlesJS('particles-js', {"particles":{"number":{"value":30},"color":{"value":"#6366f1"},"opacity":{"value":0.15},"size":{"value":2},"line_linked":{"enable":true,"distance":150,"opacity":0.05},"move":{"speed":0.5}}});

        const consent = document.getElementById('consent');
        const formContent = document.getElementById('formContent');
        consent.addEventListener('change', () => {
            formContent.style.opacity = consent.checked ? "1" : "0.3";
            formContent.style.pointerEvents = consent.checked ? "auto" : "none";
        });

        function notify(type, message) {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            const style = type === 'success' ? 'border-emerald-500/20 text-emerald-400 bg-emerald-900/20' : 'border-red-500/20 text-red-400 bg-red-900/20';
            toast.className = `toast glass-card border w-full md:w-auto flex items-center justify-center gap-3 px-6 py-3 rounded-xl text-[10px] font-bold uppercase tracking-wider ${style}`;
            toast.innerHTML = `<i data-lucide="${type === 'success' ? 'check' : 'alert-circle'}" class="w-4 h-4"></i><span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const msg = document.getElementById('messageInput').value.trim();
            if (!msg) return notify('error', 'Whisper cannot be silent');
            const payload = { m: msg, s: document.getElementById('senderInput').value.trim() || 'Anonymous', t: Date.now() };
            const base64 = btoa(String.fromCharCode(...new TextEncoder().encode(JSON.stringify(payload))));
            
            // Fixed URL logic for Vercel
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            document.getElementById('finalUrl').value = (baseUrl.endsWith('/') ? baseUrl : baseUrl + '/') + 'msg.html#' + base64;
            
            document.getElementById('resultArea').classList.remove('hidden');
            notify('success', 'Whisper Encoded');
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('finalUrl').value);
            notify('success', 'Link Copied');
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            const url = document.getElementById('finalUrl').value;
            if (navigator.share) navigator.share({ title: 'Hush Whisper', text: `Open this secret message:\n\n${url}` });
            else { navigator.clipboard.writeText(url); notify('success', 'Share text copied'); }
        });
    </script>
</body>
</html>
